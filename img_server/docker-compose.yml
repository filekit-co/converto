version: "3.9"
services:
  app:
    restart: always
    container_name: converto-api
    build: .
    volumes:
      - ./src:/src/
      - ./poetry.lock:/src/poetry.lock
      - ./pyproject.toml:/src/pyproject.toml
    command: uvicorn main:app --host=0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
